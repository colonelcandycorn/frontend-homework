<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>02 - Palindrome</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <script defer src="02-palindrome.js"></script>
</head>
<body class="vh-100"> <!-- Set body height to 100% of the viewport -->
<div class="h-100 d-flex flex-column bg-primary m-0">
    <main class="container-fluid m-0 p-0">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card mt-4">
                    <section class="card-body bg-light">
                        <h1 class="card-title mb-4">Exercise 02 - Palindrome</h1>
                        <div class="row g-3 mb-4">
                            <div class="col-auto">
                                <label for="number" class="col-form-label">Enter a positive number:</label>
                            </div>
                            <div class="col-auto">
                                <input id="number" min="0" step="any" type="number" class="form-control"/>
                            </div>
                        </div>
                        <div>
                            <p class="card-text mb-4">Is this a palindrome?</p>
                            <p class="card-text" id="palindrome" style="height: 1rem"></p>
                            <div></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
