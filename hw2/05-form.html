<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>05 - Form</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <script defer src="05-form.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="background-container bg-dark">
<div class="row justify-content-center m-0">"
    <div class="col-lg-4 col-md-6">
        <main class="mt-5 p-3 rounded bg-light">
            <form id="my-form" novalidate>
                <div class="d-flex justify-content-center">
                    <h1>Exercise 05 - Form</h1>
                </div>
                <div class="mb-3">
                    <label for="full-name" class="form-label fw-bold fs-6">Full Name:</label>
                    <input type="text" class="form-control" id="full-name" name="full-name"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold fs-6">Email:</label>
                    <input type="email" class="form-control" id="email" name="email"/>
                </div>
                <div class="mb-3">
                    <fieldset>
                        <legend class="fw-bold fs-6">
                            Have you taken any of the following courses?
                        </legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="languages" name="pl" value="pl"/>
                            <label class="form-check-label" for="languages">Programming Languages</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="operating" name="op" value="op"/>
                            <label class="form-check-label" for="operating">Operating Systems</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="webdev" name="web" value="web"/>
                            <label class="form-check-label" for="webdev">Full Stack Web Development</label>
                        </div>
                    </fieldset>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label fw-bold fs-6">Anything else?</label>
                    <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
                </div>
                <div class="mb-3 d-flex justify-content-between" style="gap: 0.5em">
                    <input type="submit" class="btn btn-primary flex-fill" data-bs-toggle="modal"
                           data-bs-target="#form-modal" value="Submit"/>
                    <input type="reset" class="btn btn-secondary flex-fill" value="Reset"/>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
<div class="modal fade" id="form-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Form Submitted</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="name-modal"><span class="fs-6 fw-bold">Name: </span></p>
                <p id="email-modal"><span class="fs-6 fw-bold">Email: </span></p>
                <p id="courses-modal"><span class="fs-6 fw-bold">Courses: </span></p>
                <p id="comments-modal"><span class="fs-6 fw-bold">Comments: </span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
